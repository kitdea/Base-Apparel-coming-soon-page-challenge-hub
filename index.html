<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-lg">
    <div class="d-flex row flex-md-row-reverse">
      <div class="col-sm-12 py-4 px-3">
        <img src="/images/logo.svg">
      </div>
      <div class="col-sm-12 col-md-6 pb-3 py-3">
        <img src="/images/hero-mobile.jpg" class="w-100">
      </div>

      <div class="col-sm-12 col-md-6 p-3">

        <h1><span style="font-weight: 300; color: hsl(0, 36%, 70%);">We're</span><br> coming<br> soon</h1> 

        <h5>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </h5>

        <form>
          <div class="input-group email-inpt mb-3">
            <input type="email" class="form-control p-3 border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
            <button type="submit" class="btn email-btn rounded-pill p-0">
              <img src="/images/icon-arrow.svg">
            </button>
          </div>
        </form>
      </div>  
    </div>
  </div>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
